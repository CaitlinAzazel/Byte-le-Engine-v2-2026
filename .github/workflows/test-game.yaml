name: test-game

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: (debug) list repo
      run: |
        echo "PWD: $(pwd)"
        echo "Top-level files:"
        ls -la
        echo "Recursive listing:"
        ls -laR | sed -n '1,200p'
    - name: Run tests
      run: pytest -vs game
