name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build
      run: |
        if [$RUNNER_OS == 'Windows']
        then
          .\build.bat
        else
          ./build.sh
        fi
    - name: Generate map
      run: python launcher.pyz g
    - name: Run game
      run: python launcher.pyz r
